<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Broker SIM</title>
</head>

<body>
    <main>
        <h1 class="tittle">broker sim</h1>
        <section class="form">
            <form action="">
                <div>
                    <label for="userName">user name</label>
                    <input type="text" id="userName" name="userName">
                </div>
                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="userPassword">
                    <input type="checkbox" name="" class="showPass" id="showPassword">
                </div>
                <div>
                    <p class="form__p">Not a client? <a href="./pages/register.html" class="form__a">Register</a></p>
                    <button id="signIn">Sign In</button>
                </div>
            </form>
        </section>
        <section class="disclaimer">
            <p class="disclaimer__p">BROKER SIM is an interactive simulator of a brokerage account. Simulates buys and sells with real live markets data. Learn and try before you jump into real markets.</p>
        </section>
        <section class="img-container">
            <img src="./img/nyse.jpg" alt="nyse icon">
            <img src="./img/binance.jpg" alt="binace icon">
            <img src="./img/euro.jpg" alt="euro icon">
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
