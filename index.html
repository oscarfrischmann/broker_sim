<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Broker SIM</title>
</head>

<body>
    <main>
        <h1 class="tittle">broker sim</h1>
        <section class="form">
            <form class="form__signin">
                <div>
                    <label for="userName">user name</label>
                    <input type="text" id="userName" name="userName" class="check">
                </div>
                <div>
                    <label for="password">password</label>
                    <input type="password" id="password" name="userPassword" class="check" autocomplete="hola">
                    <div >
                        <span>show password</span>
                        <input type="checkbox" name="" class="showPass" id="showPassword">
                    </div>

                </div>
                <div class="form__last">
                    <p class="form__p">Not a client? <a href="./pages/register.html" class="form__a">Register</a></p>
                    <button id="signIn">Sign In</button>
                </div>
            </form>
        </section>

        <section class="disclaimer">
            <p class="disclaimer__p">Broker Sim is an interactive simulator of a brokerage account. Simulates buys and sells with real live markets data. Learn and try before you jump into real markets.</p>
        </section>
        <section class="img-container">
            <img src="./img/nyse.png" alt="nyse icon">
            <img src="./img/binance.png" alt="binace icon">
            <img src="./img/euro.jpg" alt="euro icon">
        </section>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
